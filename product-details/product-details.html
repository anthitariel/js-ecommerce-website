<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="product-details.css" />
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
  </head>

  <body>
  
  <header>
    <nav class="navbar">
      <div class="navbar__logo">
        <a href="../index.html">
          <ion-icon class="navbar__icon-image" name="home-outline"></ion-icon>
        </a>
      </div>
      <div class="navbar__cart">
        <a href="../checkout-page/checkout-page.html" class="link navbar__cart-link">
          <ion-icon class="navbar__icon-image" name="cart-outline"></ion-icon>
          <div class="navbar__products-in-cart count__hidden">
            <p class="count__products-in-cart">0</p>
          </div>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="product__details"></section>
    <section class="product__similar">
      <h1>Similar Products</h1>
    </section>
    <section class="product__similar splide" id="splide" >
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="../img/product-image-2.svg"></li>
          <li class="splide__slide"><img src="../img/product-image-3.svg"></li>
          <li class="splide__slide"><img src="../img/product-image-4.svg"></li>
          <li class="splide__slide"><img src="../img/product-image-5.svg"></li>
        </ul>
      </div>
    </section> 
  </main>

  <footer>
    <p class="terms">Terms & Conditions</p>
    <p class="terms">Privacy Policy</p>
    <div class="social">
      <p class="social-icon"><ion-icon name="logo-facebook"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-instagram"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-whatsapp"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-twitter"></ion-icon></p>
  </div>
  </footer>

  <script src="product-details.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

</body>
</html>
