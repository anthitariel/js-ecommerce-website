<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce website</title>
    <link rel="stylesheet" href="checkout-page.css" />
  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="../index.html">
            <ion-icon class="navbar__icon-image" name="home-outline"></ion-icon>
          </a>
        </div>
        <div class="navbar__cart">
          <a href="checkout-page.html" class="link navbar__cart-link">
            <ion-icon class="navbar__icon-image" name="cart-outline"></ion-icon>
            <div class="navbar__products-in-cart count__hidden">
              <p class="count__products-in-cart">0</p>
            </div>
          </a>
        </div>
      </nav>
    </header>

    <section class="checkout">
      <div class="checkout__form">
          <div class="checkout__form-container">
              <div class="checkout__total">
                  <div class="checkout__total-price">
                    <p class="total-text">Total:</p>
                    <p class="total-price" data-total-price="0"></p>
                 </div> 
                 <div class="checkout__total-button">
                  <button class="button__go-to-payment">Go to payment</button>
                </div>
              </div>
          </div>
      </div>
  </section>


<footer class="footer">
  <p class="terms">Terms & Conditions</p>
  <p class="terms">Privacy Policy</p>
  <div class="social">
    <p class="social-icon"><ion-icon name="logo-facebook"></ion-icon></p>
    <p class="social-icon"><ion-icon name="logo-instagram"></ion-icon></p>
    <p class="social-icon"><ion-icon name="logo-whatsapp"></ion-icon></p>
    <p class="social-icon"><ion-icon name="logo-twitter"></ion-icon></p>
  </div>
</footer>

<script src="checkout-page.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
