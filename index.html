<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- top menu navigation -->

    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="index.html">
            <ion-icon class="navbar__icon-image" name="home-outline"></ion-icon>
          </a>
        </div>
        <div class="navbar__search">
          <input id="searchInput" class="navbar__search-input" type="search" name="q" placeholder="Search here" />
          <ion-icon id="searchButton" class="navbar__search-icon" name="search-outline"></ion-icon>
        </div>
        <div class="navbar__cart">
          <a href="./checkout-page/checkout-page.html" class="link navbar__cart-link">
            <ion-icon class="navbar__icon-image" name="cart-outline"></ion-icon>
            <div class="navbar__products-in-cart count__hidden">
              <p class="count__products-in-cart">0</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    
  <!-- product catalog -->
  <main>

  <section class="product__sort">
      <form>
          <label for="sort-by">Sort By:
            <select name="sort-by" class="product__sort-by" id="sort-by-price">
                <option value="Ascending">Ascending Price</option>
                <option value="Descending">Descending Price</option>
            </select>
            </label>
      </form>
  </section>
    
  <section class="product__catalog"></section>

  </main>

  <footer>
    <p class="terms">Terms & Conditions</p>
    <p class="terms">Privacy Policy</p>
    <div class="social">
      <p class="social-icon"><ion-icon name="logo-facebook"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-instagram"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-whatsapp"></ion-icon></p>
      <p class="social-icon"><ion-icon name="logo-twitter"></ion-icon></p>
  </div>
  </footer>

  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
